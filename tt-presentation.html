<ul>
<li>
<p>By causing momentary voltage modulations, we can force our target system to enter a realm of <strong>undefined behavior</strong>.</p>
</li>
<li>
<p>A targeted fault can bypass various security checks or other features</p>
</li>
<li>
<p>There are a few different <strong>types</strong> of fault injection attacks:</p>
<ul>
<li>Clock glitching</li>
<li>Voltage glitching.</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Voltage Glitching</h1>
<ul>
<li>Voltage glitching involves targeting the power source of the entire system.</li>
<li>By briefly cutting the power to a target system, we can modify its behavior/performance.</li>
<li>Our goal is to reduce the voltage for a short enough time such that the processor enters an undefined state</li>
<li>Processors have features to mitigate this, requiring component removal or injection methods.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-f2ipxZ77="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/voltage_glitch.drawio.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-f2ipxZ77="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">

<h1>Clock Glitching</h1>
<ul>
<li>Clock glitching is done by targeting the external clock of a target CPU</li>
<li>Additional clock cycles are injected onto the clock line</li>
<li>With clock glitching, our goal is to skip or modify instructions.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>

</ul>

<h1>Target Overview</h1>
<ul>
<li>The target for this work is the <a href="https://shop.trezor.io/product/trezor-one-white">Trezor One</a> wallet.</li>
<li>This is a popular low-cost wallet that is built around the STM32F2 microcontroller.</li>
<li>Trezor's hardware and software are both open source
<ul>
<li>Provides us access to the hardware diagrams and the firmware source</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>STM32 Security Overview</h1>
<ul>
<li>The STM32 has multiple levels of &quot;Read-out protection&quot; (RDP)</li>
<li>RDP 0: Flash unlocked, all-flash/ram is accessible via the debug interface</li>
<li>RDP 1: Flash locked; you can connect a debugger and read out RAM/peripherals, but not flash.</li>
<li>RDP 2: Flash locked, RAM reads locked, debug interface locked</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>STM32 Power Management/ Regulation</h1>
<ul>
<li>
<p>Within any microcontroller, there are multiple power domains</p>
<ul>
<li>Power Domain: Shared power source</li>
</ul>
</li>
<li>
<p>Used for powering various chip peripherals and internal operations and comparators.</p>
</li>
<li>
<p>We will be targeting the internal voltage regulator.</p>
<ul>
<li>Exposed via <code>VCAP_1</code> and <code>VCAP_2</code></li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/power_domain_diagram.PNG&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content"><footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="75" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>STM32 Power Management/ Regulation</h1>
<ul>
<li>The <code>VCAP_1</code> and <code>VCAP_2</code> lines give us a direct path to the internal regulator</li>
<li>The internal regulator affects things like kernel logic, flash memory, and IO logic.</li>
<li>If we can briefly manipulate this line, we can hopefully affect how these peripherals behave!</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/power_domain.PNG&quot;);background-size:58%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content"><footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="75" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>STM32 Power Management/ Regulation</h1>
<ul>
<li>We want to attempt to modify the RDP state of the device from RDP2 to RDP1,</li>
<li>We will do this  by <strong>glitching</strong> the voltage  on the <code>VCAP_1</code>/<code>VCAP_2</code> lines</li>
</ul>
<p><strong>If we can modify the behavior of the internal voltage regulator, we can potentially alter the processor's behavior.</strong></p>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>The Attack: Overview</h1>
<ul>
<li>We are replicating the attack presented in the <a href="https://chip.fail">chip.fail</a> research</li>
<li>The attack targets the boot ROM of the STM32F2 series microcontroller</li>
<li>This is the same attack used by <a href="https://www.forbes.com/sites/daveywinder/2022/02/07/hack-the-planet-how-this-hacker-unlocked-a-2-million-crypto-wallet/">Joe Grand</a> and also documented by <a href="https://blog.kraken.com/post/3662/kraken-identifies-critical-flaw-in-trezor-hardware-wallets/">Kraken Labs</a></li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1><a href="https://chip.fail">chip.fail</a></h1>
<ul>
<li>It was discovered that at approximately 170uS after startup, the boot ROM checks and sets the RDP settings</li>
<li>Checks whether the chip is in RDP2 or RDP1</li>
<li>Via voltage glitching, this check can be modified
<ul>
<li>Allows the user to force the chip to boot with RDP1 settings</li>
</ul>
</li>
<li>RDP1 allows for SRAM access!
<ul>
<li>In old firmware versions this would allow for the recovery keys to be read out!</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-jUEod3X9="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/boot_sequence.drawio.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-jUEod3X9="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>The Attack: Overview</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-jUEod3X9="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="75" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>The Attack: Overview</h1>
<ol>
<li>Power on the wallet</li>
<li>When the RESET line is asserted, begin the countdown to the glitch</li>
<li>At 170 microseconds, pull VCAP low</li>
<li>Test RDP bypass via SWD</li>
<li>Read SRAM from the target device</li>
</ol>
<footer>TT Workshop Sept 2022</footer>
</section>

<h1>Shaping The Glitch</h1>
<ul>
<li>The three variables we use to help shape our glitch are the <code>width</code>,<code>repeat</code>, and <code>offset</code> variables.</li>
<li><code>width</code>: How wide to make the glitch. This is the percentage of one period.</li>
<li><code>repeat</code>: The number of clock cycles to repeat the glitch. Higher values increase the number of instructions that can be glitched but often increase the risk of crashing the target.
<ul>
<li><strong>Note:</strong> a higher repeat typically results in a <strong>stronger</strong> glitch</li>
</ul>
</li>
<li><code>offset</code>: Where in the output clock to place the glitch.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Placing the Glitch</h1>
<ul>
<li>The  <code>ext_offset</code> defines how many clock cycles the FPGA will wait after triggering before glitching</li>
<li>Since we specified a clock rate of 100 MHz, 15000 clock cycles equate to ~150 microseconds.</li>
<li><strong>After</strong> the <code>RESET</code> line goes high on the Trezor, we will start counting down from our <code>ext_offset</code> value
<ul>
<li>When it hits zero - we will glitch the <code>VCAP</code> line!</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-F8T3QVHb="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/wrongbaud/replicant-slides/blob/gh-pages/waiting.jpg?raw=true&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="49" data-marpit-scope-F8T3QVHb="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Now we wait</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-F8T3QVHb="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="75" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Debugging the Glitch</h1>
<ul>
<li>After running the attack for some time with no results, we began troubleshooting our setup.</li>
<li>We needed to ensure:
<ul>
<li>The glitch placement was correct</li>
<li>The detection code (STLink) was properly detecting the SWD port being enabled</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="51" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Debugging the Attack: USB</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-string">&#x27;&#x27;&#x27;
swd_check
Use the link to attempt to connect via SWD
&#x27;&#x27;&#x27;</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">swd_check</span>():
    <span class="hljs-keyword">global</span> dev
    <span class="hljs-keyword">import</span> swd
    pc = <span class="hljs-number">0</span>
    <span class="hljs-keyword">try</span>:
        dev = swd.Swd()
        pc = dev.get_version().<span class="hljs-built_in">str</span>
    <span class="hljs-keyword">except</span>:
        <span class="hljs-keyword">del</span> swd
        <span class="hljs-keyword">pass</span>
    <span class="hljs-keyword">return</span> pc
</code></pre>
<p>We tested this subroutine with a development board, everything seemed OK!</p>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Debugging the Attack: USB</h1>
<ul>
<li>Everything seemed OK when testing with the development board</li>
<li>There was one problem:
<ul>
<li>We were testing if the SWD probe worked on the <em>first</em> attempt</li>
<li>Our code required many many attempts!</li>
</ul>
</li>
<li>After testing a second attempt, it failed!
<ul>
<li>Even though the tested device was unlocked</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="53" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Bug Number 1: STLink Re-enumeration</h1>
<ul>
<li>The STLink needed to be re-enumerated after each failed SWD probe
<ul>
<li>AKA: For EACH glitch attempt</li>
</ul>
</li>
<li>We fixed this by writing a C program that would reset the device via <code>sysfs</code> between glitch attempts</li>
<li>We modified a <a href="https://github.com/wrongbaud/replicant/blob/main/usbreset.c">simple c program</a> to reset the STLink device after each glitch attempt.</li>
<li>Surely this was what was stopping us - on to glitching!</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="54" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Bug Solution: Force reset</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-string">&#x27;&#x27;&#x27;
swd_check
Use the link to attempt to connect via SWD
&#x27;&#x27;&#x27;</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">swd_check</span>():
    <span class="hljs-keyword">global</span> dev
    <span class="hljs-keyword">import</span> swd
    pc = <span class="hljs-number">0</span>
    <span class="hljs-keyword">try</span>:
        <span class="hljs-comment"># Reset the STLink</span>
        os.system(<span class="hljs-string">f&quot;sudo /home/pi/glitch/replicant/python/usbreset <span class="hljs-subst">{usb_path}</span>&quot;</span>)
        dev = swd.Swd()
        pc = dev.get_version().<span class="hljs-built_in">str</span>
    <span class="hljs-keyword">except</span>:
        <span class="hljs-keyword">del</span> swd
        <span class="hljs-keyword">pass</span>
    <span class="hljs-keyword">return</span> pc
</code></pre>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-zN62FcjE="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/wrongbaud/replicant-slides/blob/gh-pages/waiting.jpg?raw=true&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="55" data-marpit-scope-zN62FcjE="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Now we wait</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-zN62FcjE="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="75" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="56" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Bug Number 2: Triggering</h1>
<ul>
<li>Unfortunately, we were still not seeing results after a few more days of testing</li>
<li>We decided to get the scope back out and inspect our glitch.</li>
<li>We examined the glitch with an <code>ext_offset</code> of 16000,17000, and 18000, and it <em>looked</em> reasonable to the naked eye.</li>
<li>With an <code>ext_offset</code> of 0, we saw the following:</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-gX6BKtQB="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/scope/SDS00001.png&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="57" data-marpit-scope-gX6BKtQB="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Bug Number 2: Triggering</h1>
&lt;p align="center"&gt;
Pink = Glitch, Yellow = Reset. Does anything look odd?
&lt;/p&gt;
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-gX6BKtQB="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="75" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="58" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Bug Number 2: Triggering</h1>
<ul>
<li>The ChipWhisperer is triggering before the reset line reaches 3.3V!</li>
<li>This early triggering was causing our glitch to start counting down before the reset line was fully asserted.</li>
<li>The glitch was triggering about 20 microseconds too early.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-ZF7hDWMU="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/scope/SDS00005.png&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="59" data-marpit-scope-ZF7hDWMU="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Bug Number 2: Triggering</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-ZF7hDWMU="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="75" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="60" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Bug Number 2: Triggering</h1>
<ul>
<li>We determined we were triggering approximately 24 microseconds too early using the oscilloscope.</li>
<li>Changed <code>ext_offset</code> range to be between 17000 and 20000 and left that running over the weekend...</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-k0NyUJ51="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/wrongbaud/replicant-slides/blob/gh-pages/waiting.jpg?raw=true&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="61" data-marpit-scope-k0NyUJ51="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Now we wait</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-k0NyUJ51="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="75" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="62" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">

<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-VkJvXcdr="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="67" data-marpit-pagination-total="75" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="68" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Reviewing our Glitch</h1>
<ul>
<li>With our setup, the glitch hit around 197 microseconds after the ChipWhisperer triggered.</li>
<li>In the chip.fail work; their offset was roughly 170 microseconds.
<ul>
<li>Ours had a delay of 24 microseconds, placing it in a similar range to the previous research</li>
<li>(197-24 = 173).</li>
</ul>
</li>
<li>This offset range was repeatable, and we could consistently trigger the glitch in the 194-197 microseconds range.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="69" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Glitch Outcomes</h1>
<ul>
<li>We now can read out the wallet's SRAM</li>
<li>On older firmware versions this allowed for keys to be recovered
<ul>
<li>Allowing access to the wallet's contents</li>
</ul>
</li>
<li>This bug has been fixed and the keys are no longer available in RAM.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="70" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Technical Lessons Learned</h1>
<ul>
<li>Fault injection is difficult and progress is hard to measure</li>
<li>Double and triple check your timings with an Oscilloscope
<ul>
<li>Microseconds matter</li>
<li>Millivolts matter</li>
</ul>
</li>
<li>Test your glitching loop with an unlocked device first</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="71" data-marpit-pagination-total="75" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Conclusion</h1>
<ul>
<li>Many technical hurdles that can occur when attempting to replicate a fault injection attack</li>
<li>Demonstrated the process of using fault injection to bypass an RDP check</li>
<li>Small details matter when replicating a FI attack, and these details can change based on your hardware setup.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
